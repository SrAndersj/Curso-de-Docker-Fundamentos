<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhonnatan Andrés Castaño Rojas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            width: 90%;
        }
        h1 {
            color: #333;
            font-size: 1.5em;
        }
        p {
            color: #555;
            font-size: 1em;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .links a {
            display: block;
            background: #007bff;
            color: white;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://via.placeholder.com/100" alt="Jhonnatan Andrés Castaño Rojas">
        <h1>Jhonnatan Andrés Castaño Rojas</h1>
        <p>Químico | Desarrollador | Analista de Datos</p>
    </div>
    <div class="container">
        <p>Soy químico puro con experiencia en análisis de datos y desarrollo de código. Trabajo con <strong>Power BI</strong> y <strong>Python</strong>. Fundador de <strong>Hidrolab</strong>, combinando química, tecnología y agroecología.</p>
        <div class="links">
            <a href="#">Mis Proyectos</a>
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Contacto</a>
        </div>
    </div>
</body>
</html>
